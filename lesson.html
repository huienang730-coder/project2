<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/global.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-xl">
      <a class="navbar-brand" href="home.html"><span class="display-font fs-3 text-primary">üêæ AdoptMe</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="animals.html">Animals</a></li>
          <li class="nav-item"><a class="nav-link" href="my_progress.html">My Progress</a></li>
        </ul>
        <a href="learn.html" class="btn btn-primary ms-3">Learn More</a>
      </div>
    </div>
  </nav>

  <section class="page-header bg-white py-4 border-bottom">
    <div class="container-xl">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
        <div>
          <h1 class="display-font mb-0" id="lessonTitle">Lesson</h1>
          <p class="text-muted mb-0" id="lessonMeta">Loading‚Ä¶</p>
        </div>
        <div class="d-flex gap-2">
          <a id="backToLessons" href="learn.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>Back</a>
          <a id="quizBtn" href="#" class="btn btn-primary" style="display:none;"><i class="bi bi-ui-checks me-2"></i>Take Quiz</a>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5">
    <div class="container-xl">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
            <div class="text-muted small" id="stepCounter">Step 0 / 0</div>
            <div class="progress flex-grow-1" style="height: 6px; max-width: 320px;">
              <div class="progress-bar" id="stepProgress" style="width:0%"></div>
            </div>
          </div>

          <div id="state" class="text-muted">Loading lesson steps‚Ä¶</div>
          <div id="stepContent" class="mt-3" style="display:none;"></div>

          <hr class="my-4" />
          <div class="d-flex flex-wrap gap-2 justify-content-between">
            <button class="btn btn-outline-secondary" id="prevStepBtn" disabled><i class="bi bi-arrow-left me-2"></i>Previous</button>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary" id="markDoneBtn"><i class="bi bi-check2-circle me-2"></i>Mark Step Done</button>
              <button class="btn btn-primary" id="nextStepBtn" disabled>Next<i class="bi bi-arrow-right ms-2"></i></button>
            </div>
          </div>
          <div class="text-muted small mt-2">Tip: marking a step saves progress to your dashboard.</div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 mt-5">

          <a href="#" class="text-white text-decoration-none">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/lesson.js"></script>
</body>
</html>
